<!DOCTYPE html>
<html ng-app="demoApp">
<head>
	<title>Using AngularJS Directives and Data Binding</title>
</head>
<body>
	<div ng-controller="SimpleController">
	Name:
	<br />
	<input type="text" ng-model="name"/> 
	<ul>
		<li ng-repeat="bands in bandadudes | filter:name | orderBy:position">{{ bands.name | uppercase }} - {{ bands.position | lowercase }}</li>
	</ul>
	</div>

	<script src="angular.min.js"></script>

	<script>
		var demoApp = angular.module('demoApp',[]);
		function SimpleController ($scope){
			$scope.bandadudes = [
				{name:'Miggy',position:'vocalist'},
				{name:'Lee',position:'bassist'},
				{name:'Kenneth Wayne',position:'lead guitarist'},
				{name:'Teddy',position:'vocalist'}
			];
		}
		demoApp.controller('SimpleController')
	</script>
	</body>
</html>
